<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="styles/default.css" />
</head>
<body>

<div class="main-layout">

    <h1 class="todo-title">todos</h1>

    <div class="todo-board __has-content">

        <form class="todo-creator">
            <button class="todo-creator_check-all" aria-label="Check all items as done"></button>
            <div class="todo-creator_text-input-w">
                <input class="todo-creator_text-input" type="text" placeholder="What needs to be done?" aria-label="Input todo text"/>
            </div>
        </form>

        <div class="todos-list">
            <div class="todos-list_item">
                <div class="custom-checkbox todos-list_item_ready-marker">
                    <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                    <div class="custom-checkbox_visual">
                        <div class="custom-checkbox_visual_icon"></div>
                    </div>
                </div>

                <button class="custom-delete-button todos-list_item_remove" aria-label="Delete todo"></button>

                <div class="todos-list_item_text-w">
                    <div class="todos-list_item_text">HTML</div>
                </div>
            </div>

            <div class="todos-list_item">
                <div class="custom-checkbox todos-list_item_ready-marker">
                    <input type="checkbox" checked class="custom-checkbox_target" aria-label="Mark todo as unready" />
                    <div class="custom-checkbox_visual">
                        <div class="custom-checkbox_visual_icon"></div>
                    </div>
                </div>

                <button class="custom-delete-button todos-list_item_remove" aria-label="Delete todo"></button>

                <div class="todos-list_item_text-w">
                    <div class="todos-list_item_text crossed_out">CSS</div>
                </div>
            </div>

            <div class="todos-list_item">
                <div class="custom-checkbox todos-list_item_ready-marker">
                    <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                    <div class="custom-checkbox_visual">
                        <div class="custom-checkbox_visual_icon"></div>
                    </div>
                </div>

                <button class="custom-delete-button todos-list_item_remove" aria-label="Delete todo"></button>

                <div class="todos-list_item_text-w">
                    <div class="todos-list_item_text">JS</div>
                </div>
            </div>

            <div class="todos-list_item">
                <div class="custom-checkbox todos-list_item_ready-marker">
                    <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                    <div class="custom-checkbox_visual">
                        <div class="custom-checkbox_visual_icon"></div>
                    </div>
                </div>

                <button class="custom-delete-button todos-list_item_remove" aria-label="Delete todo"></button>

                <div class="todos-list_item_text-w">
                    <div class="todos-list_item_text">JS Tools</div>
                </div>
            </div>
        </div>

        <div class="todos-toolbar">
            <div class="todos-toolbar_unready-counter" aria-label="Todos unready counter">3 items left</div>

            <div class="todos-toolbar_filters">
                <button class="todos-toolbar_filters-item __selected" aria-label="Filter: All, is selected">All</button>
                <button class="todos-toolbar_filters-item" aria-label="Filter: Active">Active</button>
                <button class="todos-toolbar_filters-item" aria-label="Filter: Completed">Completed</button>
            </div>

            <button class="todos-toolbar_clear-completed" aria-label="Button: Clear Completed">Clear completed</button>
        </div>

    </div>
</div>

</body>
